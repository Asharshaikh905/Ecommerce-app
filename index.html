    <div class="container">
        <header>
            <h1 class="mt-1">Mobile shop</h1>
            <div class="iconCart">
                <img src="icon.png">
                <div class="totalQuantity">0</div>
            </div>
        </header>
<br>
        <div class="listProduct">

            <div class="item">
                <div class="item">
                    <img src="asset/i-phone-14-pro.jpg">
                <h2>Apple iPhone 14 pro Max</h2>
                <div class="price">"$950"</div>
                <button>Add To Cart</button>
            </div>

        </div>
    </div>

    <div class="cart">
        <h2>
            CART
        </h2>

        <div class="listCart">


            <div class="item">
                <img src="asset/i-phone-14-pro.jpg" alt="">
                <div class="content">
                    <div class="name">
                        Product Name
                    </div>
                    <div class="price">
                        $50/1 Product
                    </div>

                </div>
                <div class="quantity">
                    <button>-</button>
                    <span class="value">3</span>
                    <button>+</button>
                </div>
            </div>


         

        </div>

        <div class="buttons">
            <div class="close">
                CLOSE
            </div>
            <div class="checkout">
                <a href="checkout.html">CHECKOUT</a>
            </div>
        </div>
    </div>
